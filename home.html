<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <script src="home.js"></script>
    <style>        
        .products {
            position: relative;
        }
        
        .products-container {
            position: relative;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 40px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .products-wrapper {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            transition: all 0.3s ease;
        }
        
        .product {
            flex: 0 0 calc((100% - 80px) / 5);
            max-width: 220px;
            min-width: 0;
            text-align: center;
        }
        
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            transition: background-color 0.3s ease;
        }
        
        .nav-button:not(.disabled):hover {
            background-color: #f5f5f5;
        }
        
        .nav-button.prev {
            left: 6px;
        }
        
        .nav-button.next {
            right: 6px;
        }
        
        .nav-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
    </style>
</head>

<body>
    <header>
        <div id="top-header">
            <ul>
                <li id="greeting" style="display: none;">Xin chào <a id="username">info</a></li>
                <li id="login-link"><a href="login.html">Đăng nhập</a></li>
                <li id="account-link" style="display: none;"><a href="infomationuser.html">Tài khoản của tôi</a></li>
                <li id="logout-link" style="display: none;"><a href="login.html" onclick="logout()">Đăng xuất</a>
            </ul>
        </div>
        <div id="header">
            <div class="logo">
                <a href="#"><img src="" alt="Logo"></a>
            </div>
            <div class="search-bar">
                <form onsubmit="return false;">
                    <input type="text" id="search-input" placeholder="Tìm kiếm..." oninput="searchProducts()">
                    <button type="submit">Tìm kiếm</button>
                </form>
            </div>
            <div class="cart">
                <a href="cart.html"><i class="fa fa-shopping-cart"></i> Giỏ hàng (<span id="cart-count">0</span>)</a>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Trang chủ</a></li>
            <!-- <li><a href="voucher.html">Khuyến mãi</a></li> -->
            <li><a href="Laptop.html">Laptop</a></li>
            <li><a href="Smartphone.html">Smartphone</a></li>
            <li><a href="photograph.html">Máy ảnh</a></li>
            <li><a href="spareparts.html">Phụ kiện</a></li>
        </ul>
    </nav>
    <section>
        <h3>Sản phẩm mới</h3>
        <div class="products-container">
            <button class="nav-button prev">‹</button>
            <div class="products" id="product-list">
                <!-- <button class="add-to-cart-btn" onclick="addToCart(event)" >Thêm vào giỏ hàng</button> -->
            </div>
            <button class="nav-button next">›</button>
        </div>
        <div id="history-container" 
        style="display: none; position: absolute; background: #fff; border: 1px solid #ddd; border-radius: 5px; max-width: 300px; z-index: 1000;">
        </div>

    </footer>

    <script>
        // Giả sử token của bạn được lưu trong localStorage với tên là 'jwtToken'
        const token = localStorage.getItem('token');

        function getUsernameFromToken(token) {
            if (!token){
                return null;
            } 
            // Phân tách các phần của JWT (header, payload, signature)
            const payloadBase64 = token.split('.')[1];

            if (!payloadBase64) {
                return null;
            } 

            // Giải mã payload từ base64
            const payload = JSON.parse(atob(payloadBase64));

            // Lấy `username` từ payload
            return payload.data?.username || null;
        }

        // Sử dụng hàm để lấy username
        const username = getUsernameFromToken(token);
        if (username) {
            document.getElementById('username').innerText = username;
            document.getElementById('greeting').style.display = 'inline';
            document.getElementById('account-link').style.display = 'inline';
            document.getElementById('login-link').style.display = 'none';
            document.getElementById('logout-link').style.display = 'inline';
        } else {
            document.getElementById('greeting').style.display = 'none';
            document.getElementById('account-link').style.display = 'none';
            document.getElementById('login-link').style.display = 'inline';
            document.getElementById('logout-link').style.display = 'none';
        }

        function logout() {
            // Xóa token khỏi localStorage
            localStorage.removeItem('token');
            // Chuyển hướng đến trang đăng nhập hoặc làm mới trang
            window.location.href = 'login.html';
        }
    </script>

</body>
