<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>        
        .products {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .filter-section {
            padding: 15px;
            background: #f5f5f5;
            margin-bottom: 20px;
        }

        .filter-section select, .filter-section button {
            padding: 8px;
            margin: 0 10px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin: 20px 0;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .pagination button {
            min-width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .pagination button.active {
            background: #007bff;
            color: white;
        }

        .pagination button:hover:not(.active):not(:disabled) {
            background: #f0f0f0;
        }

        .pagination button:disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .pagination .dots {
            color: #666;
            padding: 0 8px;
        }

        .product {
    background: white;
    border-radius: 8px;
    padding: 10px; /* Giảm padding để ảnh có thể lớn hơn */
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    transition: all 0.3s ease;
    text-align: center;
    border: 1px solid #e0e0e0;
}

.product:hover {
    transform: translateY(-5px);
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; /* Shadow đậm hơn khi hover */
}

        .product img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin: 0 auto 15px;
        }

        .product h4 {
            margin: 8px 0;
            font-size: 16px;
            height: 24px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .product h4 a {
            color: #333;
            text-decoration: none;
        }

        .product .product-price {
            font-size: 18px;
            color: #e94444;
            font-weight: bold;
            margin: 10px 0;
        }

        .product button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: auto;
            width: 100%;
            font-size: 15px;
        }

        .product button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <!-- Header code remains the same -->
        <div id="top-header">
            <ul>
                <li id="greeting" style="display: none;">Xin chào <a id="username">info</a></li>
                <li id="login-link"><a href="login.html">Đăng nhập</a></li>
                <li id="account-link" style="display: none;"><a href="infomationuser.html">Tài khoản của tôi</a></li>
                <li id="logout-link" style="display: none;"><a href="login.html" onclick="logout()">Đăng xuất</a></li>
            </ul>
        </div>
        <div id="header">
            <div class="logo">
                <a href="#"><img src="" alt="Logo"></a>
            </div>
            <div class="search-bar">
                <form onsubmit="return false;">
                    <input type="text" id="search-input" placeholder="Tìm kiếm..." oninput="searchProducts()">
                    <button type="submit">Tìm kiếm</button>
                </form>
            </div>
            <div class="cart">
                <a href="cart.html"><i class="fa fa-shopping-cart"></i> Giỏ hàng (<span id="cart-count">0</span>)</a>
            </div>
        </div>
    </header>

    <nav>
        <ul id="category-menu">
            <li><a href="#" onclick="fetchProducts(); return false;">Tất cả</a></li>
            <!-- Categories will be loaded dynamically -->
        </ul>
    </nav>

    <section>
        <div class="filter-section">
            <select id="sort-by">
                <option value="price">Giá</option>
                <option value="product_name">Tên</option>
                <option value="created_at">Ngày tạo</option>
            </select>
            <select id="sort-order">
                <option value="ASC">Tăng dần</option>
                <option value="DESC">Giảm dần</option>
            </select>
            <select id="items-per-page">
                <option value="10">10 sản phẩm</option>
                <option value="20">20 sản phẩm</option>
                <option value="30">30 sản phẩm</option>
            </select>
            <button onclick="applyFilters()">Lọc</button>
        </div>

        <div class="products" id="product-list"></div>
        <div class="pagination" id="pagination"></div>
    </section>

    <footer>
        <p>&copy; 2024 Trang Bán Hàng.</p>
    </footer>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentCategory = null;

        document.addEventListener('DOMContentLoaded', function() {
            fetchCategories(); 
            fetchProducts();
            setupAuth();
            updateCartCount();
        });

        function setupAuth() {
            const token = localStorage.getItem('token');
            const username = getUsernameFromToken(token);
            
            if (username) {
                document.getElementById('username').innerText = username;
                document.getElementById('greeting').style.display = 'inline';
                document.getElementById('account-link').style.display = 'inline';
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('logout-link').style.display = 'inline';
            } else {
                document.getElementById('greeting').style.display = 'none';
                document.getElementById('account-link').style.display = 'none';
                document.getElementById('login-link').style.display = 'inline';
                document.getElementById('logout-link').style.display = 'none';
            }
        }

        function getUsernameFromToken(token) {
            if (!token) return null;
            const payloadBase64 = token.split('.')[1];
            if (!payloadBase64) return null;
            const payload = JSON.parse(atob(payloadBase64));
            return payload.data?.username || null;
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        function fetchProducts(page = 1) {
            currentCategory = null;
            currentPage = page;
            const limit = document.getElementById('items-per-page').value;
            const sortBy = document.getElementById('sort-by').value;
            const sortOrder = document.getElementById('sort-order').value;

            const url = `http://localhost/CuaHangDT/api/sanpham/read.php?page=${page}&limit=${limit}&sort_by=${sortBy}&sort_order=${sortOrder}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    renderProducts(data.data);
                    renderPagination(data.total_pages);
                })
                .catch(error => console.error('Error:', error));
        }

        function fetchCategories() {
            fetch('http://localhost/CuaHangDT/api/danhmucsp/read.php')
                .then(response => response.json())
                .then(data => {
                    renderCategories(data.data);
                })
                .catch(error => console.error('Error fetching categories:', error));
        }

        function renderCategories(categories) {
            const categoryMenu = document.getElementById('category-menu');
            // Giữ lại link "Tất cả"
            const allProductsLink = categoryMenu.innerHTML;
            
            categoryMenu.innerHTML = allProductsLink + categories.map(category => `
                <li><a href="#" onclick="fetchProductsByCategory(${category.category_id}); return false;">
                    ${category.category_name}
                </a></li>
            `).join('');
        }

        function fetchProductsByCategory(categoryId) {
            currentCategory = categoryId;
            const limit = document.getElementById('items-per-page').value;
            const sortBy = document.getElementById('sort-by').value;
            const sortOrder = document.getElementById('sort-order').value;

            const url = `http://localhost/CuaHangDT/api/sanpham/read.php?category_id=${categoryId}&page=${currentPage}&limit=${limit}&sort_by=${sortBy}&sort_order=${sortOrder}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    renderProducts(data.data);
                    renderPagination(data.total_pages);
                })
                .catch(error => console.error('Error:', error));
        }

        function applyFilters() {
            if (currentCategory) {
                fetchProductsByCategory(currentCategory);
            } else {
                fetchProducts(currentPage);
            }
        }

        function renderProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = products.map(product => `
                <div class="product">
                    <div onclick="redirectToProduct(${product.product_id})">
                        <img src="${product.thumbnail_image}" alt="${product.product_name}">
                        <h4><a href="#">${product.product_name}</a></h4>
                        <p class="product-price">Giá: ${Number(product.price).toLocaleString()} VND</p>
                    </div>
                    <button onclick="addToCart(event, ${product.product_id}, 1)">Thêm vào giỏ hàng</button>
                </div>
            `).join("");
        }

        function renderPagination(total) {
            totalPages = total;
            const pagination = document.getElementById('pagination');
            let buttons = '';
            
            // Nút First và Previous
            buttons += `
                <button onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''}>«</button>
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‹</button>
            `;
            
            // Trang đầu tiên
            buttons += `<button onclick="changePage(1)" ${currentPage === 1 ? 'class="active"' : ''}>1</button>`;
            
            // Xử lý dấu ... và các trang ở giữa
            if (currentPage > 3) {
                buttons += `<span class="dots">...</span>`;
            }
            
            for (let i = Math.max(2, currentPage - 1); i <= Math.min(total - 1, currentPage + 1); i++) {
                if (i === currentPage) {
                    buttons += `<button class="active">${i}</button>`;
                } else {
                    buttons += `<button onclick="changePage(${i})">${i}</button>`;
                }
            }
            
            if (currentPage < total - 2) {
                buttons += `<span class="dots">...</span>`;
            }
            
            // Trang cuối
            if (total > 1) {
                buttons += `<button onclick="changePage(${total})" ${currentPage === total ? 'class="active"' : ''}>${total}</button>`;
            }
            
            // Nút Next và Last
            buttons += `
                <button onclick="changePage(${currentPage + 1})" ${currentPage === total ? 'disabled' : ''}>›</button>
                <button onclick="changePage(${total})" ${currentPage === total ? 'disabled' : ''}>»</button>
            `;
            
            pagination.innerHTML = buttons;
        }

        function changePage(page) {
            currentPage = page;
            if (currentCategory) {
                fetchProductsByCategory(currentCategory, page);
            } else {
                fetchProducts(page);
            }
        }

        function redirectToProduct(productId) {
            window.location.href = `informationproduct.html?id=${productId}`;
        }

        function addToCart(event, productId, quantity) {
            event.preventDefault();
            const token = localStorage.getItem('token');
            
            if (!token) {
                Swal.fire({
                    title: 'Chưa đăng nhập!',
                    text: 'Vui lòng đăng nhập để thêm sản phẩm vào giỏ hàng',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Đăng nhập ngay',
                    cancelButtonText: 'Để sau'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = 'login.html';
                    }
                });
                return;
            }

            // Hiệu ứng nút khi click
            const button = event.target;
            button.classList.add('add-to-cart-animation');
            
            // Loading state
            Swal.fire({
                title: 'Đang xử lý...',
                text: 'Vui lòng chờ trong giây lát',
                allowOutsideClick: false,
                showConfirmButton: false,
                willOpen: () => {
                    Swal.showLoading();
                }
            });

            fetch('http://localhost/CuaHangDT/api/gioHang/add_to_cart.php', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    product_id: productId,
                    quantity: quantity
                })
            })
            .then(response => response.json())
            .then(data => {
                button.classList.remove('add-to-cart-animation');
                
                if (data.message === "Product added to cart successfully.") {
                    // Cập nhật số lượng giỏ hàng
                    updateCartCount();
                    
                    // Hiệu ứng nháy đỏ
                    const cartCount = document.querySelector('.cart a');
                    cartCount.classList.add('cart-count-blink');
                    
                    setTimeout(() => {
                        cartCount.classList.remove('cart-count-blink');
                    }, 2000);

                    // Thông báo thành công
                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        title: 'Thêm vào giỏ hàng thành công!',
                        showConfirmButton: false,
                        timer: 1500,
                        toast: true,
                        timerProgressBar: true,
                        didOpen: (toast) => {
                            toast.addEventListener('mouseenter', Swal.stopTimer)
                            toast.addEventListener('mouseleave', Swal.resumeTimer)
                        }
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Không thể thêm vào giỏ hàng',
                        text: data.message,
                        confirmButtonColor: '#d33'
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                button.classList.remove('add-to-cart-animation');
                
                Swal.fire({
                    icon: 'error',
                    title: 'Lỗi!',
                    text: 'Có lỗi xảy ra khi thêm vào giỏ hàng',
                    confirmButtonColor: '#d33'
                });
            });
        }

        function searchProducts() {
            const searchValue = document.getElementById("search-input").value.toLowerCase();
            const products = document.querySelectorAll(".product");
            let found = false;
            
            products.forEach(product => {
                const productName = product.querySelector("h4 a").innerText.toLowerCase();
                if (productName.includes(searchValue)) {
                    product.style.display = "block";
                    found = true;
                } else {
                    product.style.display = "none";
                }
            });
            
            if (!found) {
                alert('Không tìm thấy sản phẩm phù hợp.');
            }
        }

        // Thêm hàm để lấy số lượng sản phẩm trong giỏ hàng
        function updateCartCount() {
            const token = localStorage.getItem('token');
            if (!token) return;

            fetch('http://localhost/CuaHangDT/api/gioHang/read.php', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.data) {
                    // Cập nhật số lượng trong giỏ hàng
                    const cartCount = document.querySelector('.cart a');
                    const totalItems = data.data.length;
                    cartCount.innerHTML = `Giỏ hàng (${totalItems})`;
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
