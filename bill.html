<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Đơn Hàng</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles/common.css">

</head>

<body>
    <style>
        body {
    font-family: 'Noto Sans', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 20px;
    body {
    font-family: 'Noto Sans', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 20px;
}

/* Sidebar */
.sidebar {
    width: 250px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #001f3f;
    color: white;
    padding: 20px;
    height: 100%;
    display: flex;
    flex-direction: column;
}

.sidebar h2 {
    color: #ffffff;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar li {
    padding: 10px;
    cursor: pointer;
}

.sidebar li:hover {
    background-color: #4a3d93;
}

.sidebar li.active {
    background-color: #4a3d93;
}

/* Content Area */
.content {
    margin-left: 270px;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.header h3 {
    font-family: 'Roboto Mono', monospace;
    color: #001f3f;
    margin-bottom: 20px;
}

.button, .btn {
    background-color: #4a3d93;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    cursor: pointer;
}

.button:hover, .btn:hover {
    background-color: #03b300;
}

.table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

.table th, .table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

.table th {
    background-color: #f4f4f4;
}

.search-bar input {
    width: 200px;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    width: 80%;
    max-width: 600px;
    background-color: white;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: none;
    border-radius: 8px;
}

.modal-content {
    padding: 20px;
    background-color: #fefefe;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Form Styles */
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input, .form-group select, .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.form-group textarea {
    resize: vertical;
    height: 100px;
}

/* Modal Close Button */
.close {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    float: right;
}

.close:hover {
    color: black;
}

/* Pagination */
.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    list-style-type: none;
    padding: 0;
    margin: 20px 0;
}

.pagination button {
    margin: 0 5px;
    padding: 10px 15px;
    border: none;
    background-color: #e0e0e0;
    color: #333;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.pagination button.active {
    background-color: #4a3d93;
    color: white;
    font-weight: bold;
}

.pagination button:hover:not(.active):not(:disabled) {
    background-color: #3c3176;
    color: white;
}

.pagination button:disabled {
    background-color: #f0f0f0;
    cursor: not-allowed;
}
}

    
    </style>

<div class="sidebar">
    <h2>IPOS CALL CENTER</h2>
    <ul><li>Dashboard</li>
    <ul>
        <li onclick="location.href='productad.html'">Quản Lý Sản Phẩm</li>
        <li onclick="location.href='display.html'">Quản Lý Tài Khoản</li>
        <li class="active">Quản Lý Hóa Đơn</li>
        <li onclick="location.href='categoryad.html'">Quản Lý Danh Mục</li>
        </ul>
    </ul>

</div>

    <div class="content">
        <div class="header">
            <h3>Dashboard / Quản Lý Đơn Hàng</h3>
            <div class="user-info">
                <p id="userName"></p>
                <button id="logoutButton" class="btn btn-danger">Đăng xuất</button>
            </div>
        </div>

        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer ID</th>
                    <th>Order Date</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                    <th>Shipping Address</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="orderTable"></tbody>
        </table>
        <div class="pagination">
            <button id="prev-btn" disabled>Quay lại</button>
            <button id="next-btn">Tiếp</button>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
        let currentPage = 1;
const limit = 10; // Số sản phẩm trên mỗi trang
        // Đăng xuất
        document.getElementById('logoutButton').addEventListener('click', function() {
            window.location.href = 'login.html';
        });

    // Hàm fetch API để lấy danh sách đơn hàng từ database
    function fetchOrders() {
            const token = localStorage.getItem('token');
            if (!token) {
                console.error('Token không tồn tại. Vui lòng đăng nhập.');
                return;
            }

            fetch('http://localhost/CuaHangDT/api/donHang/get_allAd.php', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Lỗi: ${response.status} - ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const orderTable = document.getElementById('orderTable');
                    orderTable.innerHTML = '';

                    if (data.records && data.records.length > 0) {
                        data.records.forEach(order => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                    <td>${order.order_id}</td>
                    <td>${order.customer_id}</td>
                    <td>${order.order_date}</td>
                    <td>${formatCurrency(order.total_amount)}</td>
                    <td>${order.status}</td>
                    <td>${order.shipping_address}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="confirmOrder(${order.order_id})">
                            <i class="fas fa-check"></i> Xác nhận
                        </button>
                        <button class="btn btn-info btn-sm" onclick="viewBillDetail(${order.order_id})">
                            <i class="fas fa-eye"></i> Chi tiết
                        </button>
                    </td>
                `;
                            orderTable.appendChild(row);
                        });
                    } else {
                        orderTable.innerHTML = '<tr><td colspan="7">Không có đơn hàng nào.</td></tr>';
                    }
                })
                .catch(error => {
                    console.error('Lỗi khi lấy đơn hàng:', error);
                });
        }

        // Gọi hàm để lấy đơn hàng
        fetchOrders();

    // Gọi hàm để lấy danh sách đơn hàng khi trang được tải
    window.onload = fetchOrders;

    // Hàm xác nhận đơn hàng
    function confirmOrder(orderId) {
        const token = localStorage.getItem('token');
        if (!token) {
            console.error('Token không tồn tại. Vui lòng đăng nhập.');
            return;
        }

        console.log(`Confirming order with ID: ${orderId}`);

        fetch(`http://localhost/CuaHangDT/api/donHang/edit_invoice.php?order_id=${orderId}`, {
            method: 'PUT',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                status: 'confirmed'
            })
        })
        .then(response => {
            console.log('Response status:', response.status);
            return response.json();
        })
        .then(data => {
            console.log('Response data:', data);
            if (data.success || data.message === 'DonHang Updated') {
                Swal.fire({
                    icon: 'success',
                    title: 'Thành công',
                    text: 'Đơn hàng đã được xác nhận.'
                });
                fetchOrders(); // Refresh the order list
            } else {
                throw new Error(data.message || 'Unknown error');
            }
        })
        .catch(error => {
            console.error('Lỗi khi xác nhận đơn hàng:', error);
            Swal.fire({
                icon: 'error',
                title: 'Lỗi',
                text: `Không thể xác nhận đơn hàng. Vui lòng thử lại sau. Chi tiết lỗi: ${error.message}`
            });
        });
    }

        const token = localStorage.getItem('token');
    if (token) {
        const decoded = JSON.parse(atob(token.split('.')[1])); // Giải mã token
        document.getElementById('userName').innerText = `Chào mừng: ${decoded.data.username}`; // Hiển thị email
    }

    function viewBillDetail(orderId) {
        console.log('OrderID:', orderId);

        const token = localStorage.getItem('token');
        
        fetch(`http://localhost/CuaHangDT/api/chiTietDonHang/get_detail.php?order_id=${orderId}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            console.log('Response status:', response.status);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('Data received:', data);

            if (data.order_details && data.order_details.length > 0) {
                let detailHtml = `
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Tên sản phẩm</th>
                                    <th>Số lượng</th>
                                    <th>Đơn giá</th>
                                    <th>Thành tiền</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                data.order_details.forEach(detail => {
                    detailHtml += `
                        <tr>
                            <td>${detail.product_name}</td>
                            <td class="text-center">${detail.quantity}</td>
                            <td class="text-right">${formatCurrency(detail.unit_price)}</td>
                            <td class="text-right">${formatCurrency(detail.total_price)}</td>
                        </tr>
                    `;
                });

                detailHtml += `
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3" class="text-right"><strong>Tổng tiền:</strong></td>
                                    <td class="text-right"><strong>${formatCurrency(data.total_amount)}</strong></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                `;

                Swal.fire({
                    title: `Chi tiết đơn hàng #${orderId}`,
                    html: detailHtml,
                    width: '800px',
                    showCloseButton: true,
                    showConfirmButton: false
                });
            } else {
                Swal.fire({
                    icon: 'info',
                    title: 'Thông báo',
                    text: 'Không có chi tiết đơn hàng'
                });
            }
        })
        .catch(error => {
            console.error('Error details:', error);
            
            Swal.fire({
                icon: 'error',
                title: 'Lỗi',
                text: 'Không thể tải chi tiết đơn hàng. Vui lòng thử lại sau.'
            });
        });
    }

    // Hàm format tiền tệ
    function formatCurrency(amount) {
        return new Intl.NumberFormat('vi-VN', { 
            style: 'currency', 
            currency: 'VND' 
        }).format(amount);
    }
    function updatePagination(totalPages, currentPage) {
    const pagination = document.querySelector('.pagination');
    pagination.innerHTML = ''; // Xóa các nút phân trang cũ

    // Nút "Quay lại"
    const prevButton = document.createElement('button');
    prevButton.textContent = 'Quay lại';
    prevButton.disabled = currentPage === 1;
    prevButton.className = currentPage === 1 ? 'active' : '';
    prevButton.onclick = () => changePage(currentPage - 1);
    pagination.appendChild(prevButton);

    // Nút số trang
    for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        pageButton.className = i === currentPage ? 'active' : '';
        pageButton.disabled = i === currentPage;
        pageButton.onclick = () => changePage(i);
        pagination.appendChild(pageButton);
    }

    // Nút "Tiếp"
    const nextButton = document.createElement('button');
    nextButton.textContent = 'Tiếp';
    nextButton.disabled = currentPage === totalPages;
    nextButton.className = currentPage === totalPages ? 'active' : '';
    nextButton.onclick = () => changePage(currentPage + 1);
    pagination.appendChild(nextButton);
}

// Thêm sự kiện lắng nghe cho nút Previous
document.getElementById('prev-btn').addEventListener('click', () => {
    if (currentPage > 1) {
        currentPage--; // Giảm trang hiện tại
        fetchOrders(currentPage); // Gọi lại sản phẩm cho trang mới
    }
});

// Thêm sự kiện lắng nghe cho nút Next
document.getElementById('next-btn').addEventListener('click', () => {
    currentPage++; // Tăng trang hiện tại
    fetchOrders(currentPage); // Gọi lại sản phẩm cho trang mới
});

// Tải sản phẩm khi trang được tải
document.addEventListener('DOMContentLoaded', () => {
    fetchOrders(currentPage);
});
    </script>
</body>

</html>
