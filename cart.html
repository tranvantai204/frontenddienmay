    <style>
        /* Styles for the cart section */
        
        .cart-items {
            display: flex;
            flex-direction: column;
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .cart-item:last-child {
            border-bottom: none;
            /* Remove border for the last item */
        }
        
        .cart-item img {
            width: 80px;
            /* Set a fixed width for product images */
            height: auto;
            /* Maintain aspect ratio */
        }
        
        .cart-item h4 {
            margin: 0;
            font-size: 16px;
        }
        
        .cart-item p {
            margin: 0;
            color: #555;
        }
        
        .cart-summary {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f1f1f1;
            text-align: right;
            /* Align the total amount to the right */
        }
        
        .cart-summary h4 {
            margin: 0;
            font-size: 18px;
        }
        
        .cart-summary button {
            padding: 10px 15px;
            background-color: #28a745;
            /* Green color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .cart-summary button:hover {
            background-color: #218838;
            /* Darker green on hover */
        }
    </style>
